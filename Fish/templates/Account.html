{% extends "form.html" %}
{% block content %}
    <div class="account-container">
        <!-- Account Name Title -->
        <h1 class="account-title">{% if session.name %} {{ session.name }} {% else %} Account Name {% endif %}</h1>
        
        <!-- Toggle Buttons -->
        <div class="account-toggle-buttons">
            <button id="showEmailsBtn" class="toggle-btn active">Uploaded Emails</button>
            <button id="showSettingsBtn" class="toggle-btn">Account Settings</button>
        </div>
        
        <!-- Uploaded Emails Section -->
        <div class="account-section uploaded-emails-section" id="emailsSection">
            <h3 class="section-header">Uploaded Emails</h3>
            <div class="placeholder-content">
                <p class="placeholder-text">Uploaded emails will be displayed here</p>
            </div>
        </div>
        <!-- Account Settings Section -->
        <div class="account-section settings-section" id="settingsSection" style="display: none;">
            <h3 class="section-header">Account Settings</h3>
            <div id="changePasswordError" class="alert alert-danger" role="alert" style="display: none;"></div>
            <div id="changePasswordSuccess" class="alert alert-success" role="alert" style="display: none;"></div>
            
            <form id="changePasswordForm" class="change-password-form">
                <div class="mb-4">
                    <label for="currentPassword" class="form-label fw-semibold">Current Password</label>
                    <input type="password" class="form-control form-control-lg" id="currentPassword" name="current_password" placeholder="Enter your current password" required>
                </div>
                
                <div class="mb-4">
                    <label for="newPassword" class="form-label fw-semibold">New Password</label>
                    <input type="password" class="form-control form-control-lg" id="newPassword" name="new_password" placeholder="Enter your new password" required>
                </div>
                
                <div class="mb-4">
                    <label for="confirmPassword" class="form-label fw-semibold">Confirm New Password</label>
                    <input type="password" class="form-control form-control-lg" id="confirmPassword" name="confirm_password" placeholder="Re-enter your new password" required>
                </div>
                
                <button type="submit" class="btn btn-primary btn-lg w-100 fw-semibold">Change Password</button>
            </form>
        </div>
    </div>
{% endblock %}
