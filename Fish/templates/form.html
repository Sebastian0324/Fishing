<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fish</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='Style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div id="nav" class="container-fluid">
            <h2 class="navbar-brand">Navbar</h2>
            <div class="navbar-nav">
                <a class="nav-link" href="/">Home</a>
                <a class="nav-link" href="/Blogg">Features</a>
                <a class="nav-link" href="/AdminPanel">Pricing</a>
            </div>
        </div>
    </nav>
    <form action="/login" method="post" id="Login">
        {% if session.name %}
            <!-- Logout -->
            <button type="submit" class="btn btn-primary">Sign out</button>
        {% else %}
            <!-- Login -->
            <div class="mb-3">
                <label for="name" class="form-label">Enter your E-mail or Username</label>
                <input type="text" class="form-control" id="name" placeholder="E-mail / Usermane" required>
            </div>
            <div class="mb-3">
                <label for="pass" class="form-label">Enter your password:</label>
                <input type="password" class="form-control" id="pass" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
        {% endif %}
        <!-- 
            TO DO:: 
                Impliment a way to sign up. You need an account in order to sign in to it.
                A way to request a password change
        -->
    </form>
    <h1>Fishing</h1>
   {% block content %}{% endblock %}
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <!-- Bootstrap JS + Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
