{% extends "form.html" %}
{% block content %}
    <div class="page-container">
        <!-- Page Title -->
        <h1 class="page-title">Forum</h1>
        
        <!-- Two Column Layout -->
        <div class="forum-layout">
            <!-- Left Column: Topics List -->
            <div class="forum-sidebar">
                <div class="content-section">
                    <h3 class="section-header">Topics</h3>
                    <div class="placeholder-content">
                        <ul class="topic-list">
                            <!-- for each disc in Query -->
                            {% for title, Created, nr_comments in post %}
                            <li class="topic-item">
                                <h2 class="discussion-title">{{ title }}</h2>
                                <p class="topic-meta">Posted {{ Created }} ago • {{ nr_comments }} replies</p>
                            </li>
                            {% endfor %}

                            </li> -->
                        </ul>
                    </div>
                    <button id="new-forum">+</button>

            </div>
            
            <!-- Right Column: Discussion View -->
            <div class="forum-main">
                <!-- Current Topic View -->
                <div class="content-section discussion-view">

        </div>
    </div>
